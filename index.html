<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff4d6d, #ff758f);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 0;
  color: white;
  text-align: center;
  position: relative;
}
.card {
  background: rgba(0,0,0,0.2);
  padding: 30px;
  border-radius: 20px;
  max-width: 320px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}
h1 {
  font-size: 26px;
  margin-bottom: 10px;
}
p {
  font-size: 16px;
  margin-bottom: 25px;
}
button {
  font-size: 16px;
  padding: 10px 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  margin: 10px;
}
#yes {
  background: #2ecc71;
  color: white;
}
#no {
  background: #e74c3c;
  color: white;
  position: absolute;
  transition: all 0.6s ease;
}

/* Bounce animation */
@keyframes bounce {
  0%   { transform: translateY(0); }
  30%  { transform: translateY(-15px); }
  50%  { transform: translateY(0); }
  70%  { transform: translateY(-8px); }
  100% { transform: translateY(0); }
}
</style>
</head>
<body>
<div class="card">
  <h1>Hey Love</h1>
  <p>
    From my heart to this screen...<br>
    KASTUUU,Will you be my Valentine? üåπ
  </p>
  <button id="yes" onclick="sayYes()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
function sayYes() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      background:linear-gradient(135deg,#ff4d6d,#ff758f);
      color:white;
      font-family:Arial;
      text-align:center;">
      <h1>YAYYYY üéâ</h1>
      <p>You just made me the happiest person alive ‚ù§Ô∏è</p>
    </div>
  `;
}

function moveNo() {
  const button = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 60);
  button.style.left = x + "px";
  button.style.top = y + "px";

  // Trigger bounce animation
  button.style.animation = "bounce 0.6s";
  button.addEventListener("animationend", () => {
    button.style.animation = ""; // reset so it can bounce again
  });
}
</script>
</body>
</html>
